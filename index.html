    /* 一级信息背景 如顶部菜单栏和左侧导航栏等 */

    --gui-theme-primary: #2E3644;

    --gui-theme-secondary: #3b414d;

    --gui-theme-tertiary: #252930;

    --gui-theme-quinary: #58606e;

    /* 菜单背景色  上下文 & 左上角菜单 */
    --gui-menu-bg-color: rgb(75, 84, 100, 0.6);
    --gui-disabled: #c4c4c4;

    /* 分割线颜色 */
